<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practise</title>
    </head>
    <body>
        <div style="
        display: grid;
        grid-template-columns:100px 100px;
        ">
            <div style="background-color: gray;">1 <p>me</p></div>
            <div style="background-color: rgb(128, 119, 0);">2</div>
            
        </div>
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns:1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
            <div style="background-color: gray; height: 200px;">1 <p>me</p></div>
            <div style="background-color: rgb(128, 119, 0);  height: 200px;">2</div>
            <div style="background-color: gray;  height: 200px;">1 <p>me</p></div>
            <div style="background-color: rgb(128, 119, 0);  height: 200px;">2</div>
            <div style="background-color: gray;  height: 200px;">1 <p>me</p></div>
            <div style="background-color: rgb(128, 119, 0);  height: 200px;">2</div>
        </div>
    </body>
</html>
