<!DOCTYPE html>
<html>
    <head>
        <title>multifont styles</title>
        <style>
            p{
                color: gray;
            }
            #no{
                font-weight: bold;
                font-size: 25px;
                color: black;

            }
            span{
                color: green;
            }
            #red{
                color: red;
            }
        </style>
    </head>
    <body>
        <p><span id="no">1,049.61</span>USD</p>
        <span>+18.05 (1.75%) today</span>
        <p>After hours 1,048.00 <span id="red">-1.61 (0.15%)</span></p>
    </body>
</html>
